<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papago</title>


    <link rel="stylesheet" href="animation.css">

    <!-- Bootstrap 설정 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Font-awesome 설정 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/a6e68d2364.js" crossorigin="anonymous"></script>

    <!-- Google web font 설정 코드 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />

    <script defer src="app_v2.js"></script>

    <!-- Tailwindcss 설정 코드 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <script> : JavaScript 코드 작성 가능한 부분-->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        nanum: ['Nanum Gothic']
                    }
                }
            }
        }
    </script>

</head>

<body>
    <div class="box-border font-bold font-nanum">
        <article class="flex flex-col min-h-screen dark:bg-slate-800">
            <header class="flex items-center justify-between px-2 py-3 my-0 mx-14">
                <div class="flex items-cetner">
                    <h1>
                        <a href="http://www.google.com">
                            <img class="min-w-[100px]"
                                src="https://papago.naver.com/97ec80a681e94540414daf2fb855ba3b.svg" alt="papagpo logo">
                        </a>
                    </h1>
                    <ul class="flex ml-5">
                        <li class="hidden ml-2 text-lg sm:hidden md:mr-3 md:inline lg:mr-5 lg:inline"><a
                                class="dark:text-white" href="#">GYM</a>
                        </li>
                        <li class="hidden ml-2 text-lg sm:hidden md:mr-3 md:inline lg:mr-5 lg:inline"><a
                                class="dark:text-white" href="https://dict.naver.com/">사전</a>
                        </li>
                        <li class="hidden ml-2 text-lg sm:hidden md:mr-3 md:inline lg:mr-5 lg:inline"><a
                                class="dark:text-white" href="#">웹사이트
                                번역</a></li>
                    </ul>
                </div>
                <div class="flex">
                    <!-- icons -->
                    <div class="relative flex items-center mr-4 space-x-2">
                        <span class="text-xs font-semibold dark:text-white">Light </span>
                        <div>
                            <input type="checkbox" name="" id="checkbox" class="hidden" />
                            <label for="checkbox" class="cursor-pointer">
                                <div class="flex items-center h-5 bg-gray-300 rounded-full w-9 p2">
                                    <div class="w-4 h-4 bg-white rounded-full shadow switch-ball"></div>
                                </div>
                            </label>
                        </div>
                        <span class="text-xs font-semibold dark:text-white">Dark</span>
                    </div>
                    <div class="m-2">
                        <i class="text-[#6c757d] dark:text-white far fa-window-restore fa-lg"></i>
                    </div>
                    <div class="m-2">
                        <i class="text-[#6c757d] dark:text-white far fa-star fa-lg"></i>
                    </div>
                    <div class="m-2">
                        <i class="text-[#6c757d] dark:text-white fas fa-sliders-h fa-lg fa-rotate-90"></i>
                    </div>
                    <div class="flex items-center ml-4">
                        <div>
                            <i class="fa-solid fa-lemon"></i>
                        </div>
                        <div class="ml-2 text-lg">
                            <p class="colorful-font">Pinchs</p>
                        </div>
                    </div>
                </div>
            </header>
            <section class="flex flex-col items-center justify-center mt-4 md:flex-row md:justify-center">
                <!-- Card -->
                <div
                    class="flex flex-col min-w-[26rem] w-1/3 h-96 m-2 shadow-md border-2 rounded-md border-slate-300 focus-within:border-[#21dc6d] focus-within:border-1 focus-within:border-dashed">
                    <!-- Card header -->
                    <div class="mt-4 ml-2">
                        <select
                            class="text-xl border-none form-select focus:shadow-none dark:bg-slate-800 dark:text-white"
                            style="width: auto" aria-label="Default select example">
                            <option selected>자동 언어감지</option>
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                    <div class="mt-2 border">
                    </div>
                    <!-- Card body -->
                    <div class="mt-3 h-1/2">
                        <div class="h-full p-2 text-base">
                            <textarea
                                class="w-full h-full p-2 text-lg outline-none resize-none placeholder:text-black dark:bg-slate-800 dark:placeholder-white"
                                placeholder="번역할 텍스트를 입력하세요" autofocus></textarea>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col min-w-[26rem] w-1/3 h-96 m-2 shadow-md border-2 rounded-md border-slate-300">
                    <!-- Card header -->
                    <div class="mt-4 ml-2">
                        <select
                            class="w-full h-full p-2 text-xl border-none outline-none resize-none form-select dark:bg-slate-800 dark:text-slate-200"
                            style="width: auto" aria-label="Default select example">
                            <option>번역할 언어</option>
                            <option value="ko">한국어</option>
                            <option value="en" selected>English</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                    <div class="mt-2 border">
                    </div>
                    <!-- Card body -->
                    <div class="flex-auto mt-3 h-1/2">
                        <div class="block h-full p-2">
                            <textarea
                                class="w-full h-full p-2 text-lg outline-none resize-none dark:bg-slate-800"></textarea>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="mt-auto">
                <hr>
                <div class="flex justify-around px-0 py-3 dark:text-white">
                    <p class="Footer__corp">&copy; 2022 Company, Inc</p>
                    <ul class="flex">
                        <li><i class="mx-2 my-0 fab fa-facebook fa-lg"></i></li>
                        <li><i class="mx-2 my-0 fab fa-instagram fa-lg"></i></li>
                        <li><i class="mx-2 my-0 fab fa-discord fa-lg"></i></li>
                    </ul>
                    <ul class="flex">
                        <li class="mx-2 my-0"><a href="#" class="dark:text-white">Home</a></li>
                        <li class="mx-2 my-0"><a href="#" class="dark:text-white">Features</a></li>
                        <li class="mx-2 my-0"><a href="#" class="dark:text-white">Pricing</a></li>
                        <li class="mx-2 my-0"><a href="#" class="dark:text-white">FAQs</a></li>
                        <li class="mx-2 my-0"><a href="#" class="dark:text-white">About</a></li>
                    </ul>
                </div>
            </footer>
        </article>
    </div>

    <script>
        const checkbox = document.querySelector("#checkbox");
        const html = document.querySelector("html");

        const toggleDarkMode = function () {
            checkbox.checked
                ? html.classList.add("dark")
                : html.classList.remove("dark");
        }

        //calling the function directly

        toggleDarkMode();
        checkbox.addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
