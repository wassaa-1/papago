<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Papago</title>
    <link rel="shortcut icon" href="unnamed.ico">
</head>

<body>
    <div class="main">
        <h1>Papago Web 번역기</h1>
        <div class="rwd_box">
            <div class="left_box">
                <div class="top_box">
                    <div class="select_lan">
                        <select class="form-select" style="width:150px;height: 50px;border: 0;border-radius: 40px;"
                            aria-label="Default select example">
                            <option selected>자동 언어감지</option>
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                </div>
                <div class="middle_box">
                    <p><textarea id="input_text" placeholder="번역할 내용을 입력하세요"></textarea></p>
                    <p class="count">0 / 5000</p>
                </div>
                <div class="bottom_box">
                    <button class="sound" type="button"><img src="volume.png" alt="" width="60" height="52"></button>
                    <button class="copy" type="button"><img src="document.png" alt="" width="60" height="52"></button>
                    <button class="translate" type="button">번역하기</button>
                </div>
            </div>
            <div class="right_box">
                <div class="top_box">
                    <select class="form-select" style="width:150px;height: 50px;border: 0;border-radius: 40px;"
                        aria-label="Default select example">
                        <option selected>English</option>
                        <option value="ko">한국어</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
                <div class="middle_box">
                    <p><textarea id="output_text" placeholder="Read Only" readonly></textarea></p>
                </div>
                <div class="bottom_box">
                    <button class="sound" type="button"><img src="volume.png" alt="" width="60" height="52"></button>
                    <button class="copy" type="button"><img src="document.png" alt="" width="60" height="52"></button>
                    <button class="mark" type="button"><img src="star.png" alt="" width="60" height="52"></button>
                    <button class="share" type="button"><img src="share.png" alt="" width="60" height="52"></button>
                </div>
            </div>
        </div>
        <div class="box_under">
            <div class="wrapper">
                <input type="checkbox" id="switch">
                <label for="switch" class="switch_label">
                    <span class="onf_btn"></span>
                </label>
                <p class="wkehddhkstjd">자동완성</p>
            </div>
            <hr>
            <div class="web_trans">
                <label for="input_URL">웹사이트 번역</label>
                <p><textarea id="input_URL" placeholder="URL을 입력하세요."></textarea></p>
                <select class="form-select" style="width:150px;height: 50px;border-radius: 40px;"
                    aria-label="Default select example">
                    <option selected>한국어로 번역</option>
                    <option value="ko">영어로 번역</option>
                    <option value="ja">일본어로 번역</option>
                    <option value="ja">중국어로 번역</option>
                </select>
                <button class="button" type="submit">→</button>
            </div>
        </div>
    </div>
</body>

</html>
